<!DOCTYPE HTML>
<html lang= "en-us">
	<head>
		<title>To Do List </title>
		<meta charset="utf-8">
		<meta name="author" content="Steven Chambers">
		<meta name="keywords" content = "To-do, done, list, orginization">
		<meta name="description" content = "Get things done and in order with this organized check list">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

     	<!--External Doc - CSS & ICON LIBRARY-->
		<link rel="stylesheet" type="text/css" href="\week5\styles.css">
		<script src="https://kit.fontawesome.com/f93e60cd83.js" crossorigin="anonymous"></script>
	</head>
	
	<body onload="tasker.construct();"> 

		<div class="header" name="header" id="header"> 
			<h1>Week 5</h1> 
			<h3>To Do App</h3>
		</div>

		<div id="tasker" class="tasker">


			<!--Where to do will display-->
			<div class="tasker_body">
				<div id="tasks"></div>
			</div>
		
			
			

			<div id="tasker_bottom" class="tasker_bottom">

				<!--user input-->
				<input type="text" id="input_task" placeholder="enter a to do">

				<!--add button-->
				<button id="add_task_button"><i class= "fa fa-fw fa-plus"></i></button>

			</div>

			<!--Error alert-->
			<div id="error" class="error">Please type a to-do, then enter</div>
		</div>
 
 		<!--Bottom Seperator: simple line break with link back to assignments homepage -->
         <hr>
         <div class ="footer" >
             <a href="\week5\index.html" id="homeLink"> To Previous </a>
         </div>


	</body>
	<!--External .JS file-->
	<script src="tasker.js"></script>

</html>
